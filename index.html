<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head> 
  <body class="page">
    <div class="popup">
      <div class="form">
        <button class="popup__close-button" type="button" aria-label="close"></button>
        <form class="form__admin" name="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__data-container">
            <input class="form__input form__data-container_name" type="text" name="name" placeholder="Имя" required>
            <input class="form__input form__data-container_description" type="text" name="job" placeholder="Описание" required>
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
          <div class="profile__description">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="edit">
              </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="elements">
        <article class="grid-element">
          <img class="grid-element__image" src="./images/Karachaevsk.jpg" alt="фотография церкви">
          <div class="grid-element__description">
            <h2 class="grid-element__title">Карачаевск</h2>
            <button class="grid-element__emoji" type="button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="grid-element">
          <img class="grid-element__image" src="./images/Elbrus.jpg" alt="фотография Эльбруса">
          <div class="grid-element__description">
            <h2 class="grid-element__title">Гора Эльбрус</h2>
            <button class="grid-element__emoji" type="button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="grid-element">
          <img class="grid-element__image" src="./images/Dombai.jpg" alt="фотография гор">
          <div class="grid-element__description">
            <h2 class="grid-element__title">Домбай</h2>
            <button class="grid-element__emoji" type="button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="grid-element">
          <img class="grid-element__image" src="./images/Elbrus.jpg" alt="фотография Эльбруса">
          <div class="grid-element__description">
            <h2 class="grid-element__title">Гора Эльбрус</h2>
            <button class="grid-element__emoji" type="button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="grid-element">
          <img class="grid-element__image" src="./images/Dombai.jpg" alt="фотография гор">
          <div class="grid-element__description">
            <h2 class="grid-element__title">Домбай</h2>
            <button class="grid-element__emoji" type="button" aria-label="like">
            </button>
          </div>
        </article>
        <article class="grid-element">
          <img class="grid-element__image" src="./images/Karachaevsk.jpg" alt="фотография церкви">
          <div class="grid-element__description">
            <h2 class="grid-element__title">Карачаево-Черкессия</h2>
            <button class="grid-element__emoji" type="button" aria-label="like">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
