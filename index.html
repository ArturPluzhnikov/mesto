<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head> 
<body class="background">
  <div class="page">
    <section class="form">
        <form class="form__admin">
          <button class="form__close">
            <img class="form__close-image" onclick="event.preventDefault()" src="./Images/Close Icon.svg">
          </button>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__data-container">
            <input class="form__data form__data_name" type="text" name="name" placeholder="Имя">
            <input class="form__data form__data_description" type="text" name="job" placeholder="Описание">
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
    </section>
    <header class="header">
      <img class="header__logo" src="./Images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./Images/image.jpg" alt="аватар">
          <div class="profile__description">
            <div class="user__data">
              <h2 class="profile__title">Жак-Ив Кусто <button class="profile__edit-button" type="button"></button></h2>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button_image" src="./Images/Plus.svg" alt="кнопка">
        </button>
      </section>
      <section class="elements">
        <div class="grid-element">
          <img class="grid-element__image" src="./Images/Karachaevsk.jpg" alt="фотография церкви">
          <div class="grid-element__description">
            <p class="grid-element__title">Карачаевск</p>
            <img class="grid-element__emoji" src="./Images/Like.svg" alt="сердечко">
          </div>
        </div>
        <div class="grid-element">
          <img class="grid-element__image" src="./Images/Elbrus.jpg" alt="фотография Эльбруса">
          <div class="grid-element__description">
            <p class="grid-element__title">Гора Эльбрус</p>
            <img class="grid-element__emoji" src="./Images/Like.svg" alt="сердечко">
          </div>
        </div>
        <div class="grid-element">
          <img class="grid-element__image" src="./Images/Dombai.jpg" alt="фотография гор">
          <div class="grid-element__description">
            <p class="grid-element__title">Домбай</p>
            <img class="grid-element__emoji" src="./Images/Like.svg" alt="сердечко">
          </div>
        </div>
        <div class="grid-element">
          <img class="grid-element__image" src="./Images/Elbrus.jpg" alt="фотография Эльбруса">
          <div class="grid-element__description">
            <p class="grid-element__title">Гора Эльбрус</p>
            <img class="grid-element__emoji" src="./Images/Like.svg" alt="сердечко">
          </div>
        </div>
        <div class="grid-element">
          <img class="grid-element__image" src="./Images/Dombai.jpg" alt="фотография гор">
          <div class="grid-element__description">
            <p class="grid-element__title">Домбай</p>
            <img class="grid-element__emoji" src="./Images/Like.svg" alt="сердечко">
          </div>
        </div>
        <div class="grid-element">
          <img class="grid-element__image" src="./Images/Karachaevsk.jpg" alt="фотография церкви">
          <div class="grid-element__description">
            <p class="grid-element__title">Карачаево-Черкессия</p>
            <img class="grid-element__emoji" src="./Images/Like.svg" alt="сердечко">
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
      </section>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
