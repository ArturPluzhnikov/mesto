<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head> 
  <body class="page">

    <div class="popup popup-profile">
      <div class="popup-profile__container">
        <button class="close-button popup-profile__close-button" type="button" aria-label="close"></button>
        <form class="form form-profile" name="formProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__data-container">
            <label class="form__field">
              <input class="form__input form__input_type_name" type="text" name="nameProfile" id="name-input" placeholder="Имя" required minlength="2" maxlength="40">
              <span class="form__input_error-text name-input-error"></span>
            </label>
            <label class="form__field">  
              <input class="form__input form__input_type_description" type="text" name="jobProfile" id="job-input" placeholder="Описание" required minlength="2" maxlength="200">
              <span class="form__input_error-text job-input-error"></span>
            </label>
            <button class="form__button" type="submit">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup popup-places">
      <div class="popup-places__container">
        <button class="close-button popup-places__close-button" type="button" aria-label="close"></button>
        <form class="form form-places" name="formPlaces" novalidate>
          <h2 class="form__title">Новое место</h2>
          <div class="form__data-container">
            <label class="form__field">
              <input class="form__input form__input_type_title" type="text" name="titlePlaces" id="title-input" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__input_error-text title-input-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_type_link" type="url" name="linkPlaces" id="link-input" placeholder="Ссылка на картинку" required>
              <span class="form__input_error-text link-input-error"></span>
            </label>
            <button class="form__button" type="submit">Создать</button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup-photo__container">
        <img class="popup-photo__image" src="#" alt="">
        <button class="close-button popup-photo__close-button" type="button" aria-label="close"></button>
        <h2 class="popup-photo__title"></h2>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__description">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button class="profile__edit-button" type="button" aria-label="edit">
              </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <article class="grid-element">
        <button class="grid-element__trash" type="button"></button>
        <img class="grid-element__image" src="./images/dombai.jpg" alt="">
        <div class="grid-element__description">
          <h2 class="grid-element__title"></h2>
          <button class="grid-element__emoji" type="button" aria-label="like">
          </button>
        </div>
      </article>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
